<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="author" content="Thomas Salmann">
    <meta name="description" content="Kleine programmierübung für einen Taschenrechner">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <header></header>
    <main>
        <article class="calculator">
            <section class="display">Hier wird Eingabe/Ausgabe angezeigt</section>
            <buttton class="reset button" type="button">AC</buttton>
            <buttton class="button division">/</buttton>
            <buttton class="button multiplikation">*</buttton>
            <buttton class="button addition">+</buttton>
            <buttton class="button subtraktion">-</buttton>
            <buttton class="button equal">=</buttton>
            <buttton class="button num9">9</buttton>
            <buttton class="button num8">8</buttton>
            <buttton class="button num7">7</buttton>
            <buttton class="button num6">6</buttton>
            <buttton class="button num5">5</buttton>
            <buttton class="button num4">4</buttton>
            <buttton class="button num3">3</buttton>
            <buttton class="button num2">2</buttton>
            <buttton class="button num1">1</buttton>
            <buttton class="button num0">0</buttton>
            <buttton class="button num-float">,</buttton>
            
        </article>
    </main>
</body>

</html>
